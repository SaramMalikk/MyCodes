<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Saram's Tic Tac Toe Game</title>
</head>
<body>
    <div class="container">
        <h1 class="game-title">Saram's Game</h1>
        <div id="game" class="game-board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <div id="winnerOverlay" class="winner-overlay hidden">
            <div class="winner-content">
                <h2 id="winnerMessage" class="winner-message"></h2>
                <canvas id="confettiCanvas"></canvas>
                <button id="restart" class="btn">Play Again</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
